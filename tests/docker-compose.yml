services:
  yt-api-mock:
    image: ghcr.io/yuge42/yt-api-mock/server:dev-b7d5b30
    ports:
      - "50051:50051"
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
      - TLS_CERT_PATH=/certs/server-cert.pem
      - TLS_KEY_PATH=/certs/server-key.pem
      - REQUIRE_AUTH=true
    volumes:
      - ../certs:/certs:ro
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 50051 && nc -z localhost 8080"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - yt-test

  tests:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    depends_on:
      yt-api-mock:
        condition: service_healthy
    environment:
      - SERVER_ADDRESS=https://yt-api-mock:50051
      - REST_API_ADDRESS=https://yt-api-mock:8080
      - FETCHER_BINARY=/fetcher/yt-comment-fetcher
      - API_KEY_PATH=/tests/test-data/api-key.txt
    networks:
      - yt-test
    volumes:
      - ./reports:/tests/reports
      - ./logs:/tests/logs
      - ./test-data:/tests/test-data:ro

networks:
  yt-test:
    driver: bridge
