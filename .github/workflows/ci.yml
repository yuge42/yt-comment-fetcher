name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Generate TLS certificates
        run: |
          cd certs
          ./generate-certs.sh

      - name: Run E2E tests (with mock server)
        run: |
          cd tests
          docker compose up --build --abort-on-container-exit --exit-code-from tests

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: tests/reports/
          if-no-files-found: ignore

  e2e-test-failfast:
    name: E2E Fail-Fast Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Generate TLS certificates
        run: |
          cd certs
          ./generate-certs.sh

      - name: Run fail-fast tests (no mock server, Docker)
        run: |
          cd tests
          docker compose run --rm tests gauge run --tags failfast specs/

      - name: Upload fail-fast test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failfast-test-reports
          path: tests/reports/
          if-no-files-found: ignore
